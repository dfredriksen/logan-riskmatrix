<html>
<title></title>
<head>
  <script src="https://www.gstatic.com/charts/loader.js"></script>
  <script src="index.js"></script>
  <script type="text/javascript">
    var range = 'B1:C';
    var URL = 'https://docs.google.com/spreadsheets/d/1oZ5NRfscKy73VcDWTUaGr-LCuQKpCQOxjX0tvNxqqps/gviz/tq?range=' + range;
    google.charts.load('current')
    google.charts.setOnLoadCallback(drawVisualization)
    function drawVisualization() {
      var query = new google.visualization.Query(URL);
      query.send(handleQueryResponse);
    }

    function handleQueryResponse(response) {
      var data = response.getDataTable();
      console.log(data)
      var riskMatrix = new logan.RiskMatrix(document.getElementById('mydiv'))
      riskMatrix.draw(data, {})
    }

  </script>
  <title>RiskMatrix Example Page</title>
</head>
<body>
  <div id="mydiv" style="width: 500px; height: 500px;"></div>
</body>
</html>
