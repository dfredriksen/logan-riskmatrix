<html>
<title></title>
<head>
  <script src="https://www.gstatic.com/charts/loader.js"></script>
  <script src="index.js"></script>
  <script type="text/javascript">
    google.charts.load('current')
    google.charts.setOnLoadCallback(drawVisualization)
    function drawVisualization() {
      var data = new google.visualization.DataTable()
      data.addColumn('number', 'Likelihood / Probability / Frequency')
      data.addColumn('number', 'Impact / Severity / Consequence')
      data.addRows(5)
      data.setCell(0, 0, '5')
      data.setCell(0, 1, '5')
      data.setCell(1, 0, '2')
      data.setCell(1, 1, '1')
      data.setCell(2, 0, '1')
      data.setCell(2, 1, '2')
      data.setCell(3, 0, '3')
      data.setCell(3, 1, '3')
      data.setCell(4, 0, '2')
      data.setCell(4, 1, '5')
      
      var riskMatrix = new logan.RiskMatrix(document.getElementById('mydiv'))
      riskMatrix.draw(data, {})
    }

  </script>
  <title>RiskMatrix Example Page</title>
</head>
<body>
  <div id="mydiv" style="width: 500px; height: 500px;"></div>
</body>
</html>
